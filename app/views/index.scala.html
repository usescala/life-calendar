@(webJarAssets: WebJarAssets)(content: Html)

<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Life Calendar</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("images/favicon.png")">
        <link rel='stylesheet' href='@routes.WebJarAssets.at(webJarAssets.locate("css/bootstrap.min.css"))'>
        <script src="@routes.Assets.versioned("javascripts/app.js")" type="text/javascript"></script>
        @*<script src="@routes.WebJarAssets.at(webJarAssets.locate("angular.min.js"))" type="text/javascript"></script>*@
        @*<script src="@routes.WebJarAssets.at(webJarAssets.locate("react.min.js"))" type="text/javascript"></script>*@
    </head>
    <body>
        <div class="container">
            @content
        </div>
    </body>
</html>
